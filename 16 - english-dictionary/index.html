<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English Dictionary</title>
</head>
<body>
    
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search here...">
        <p class="info-text" id="info-text">Type a word and press enter</p>

        <div class="meaning-container" id="meaning-container">
            <p>Word: <span class="word-title"  id="title">____</span></p>
            <p>Meaning:  <span class="meaning-title" id="meaning">_____</span></p>
            <audio src="" id="audio" controls></audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
